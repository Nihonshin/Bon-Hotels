<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bon Hotel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
             
            <div class="headerflex">

                <img src="./Pictures/Logo.png" alt="Logo">  
                <nav class="navigation">
                    <a href="#first-section" class="nav-link">Our Hotel</a>
                    <a href="#second-section" class="nav-link">Rooms & Rates</a>
                    <a href="#third-section" class="nav-link">Facilities</a>
                    <a href="#" class="nav-link">Contact us</a>


                </nav>
            
                

            </div>
           


        
            
        </div>


    </header>
    <main>
        <section class="first-section" id="first-section">
            <div class="first-section-content">

                    <h1 class="main-title">WELCOME TO BON HOTEL</h1>
                <p class="description">Good People, Good Thinking,Good Feeling</p>
                <a href="#" class="button">
                    EXPLORE
                </a>





            </div>
            


        </section>
        <section class="second-section" id="second-section">
            <div class="container">
                <h2 class="secondary-title">
                    Rooms & Rates

                </h2>
                <div class="rooms-gallery">
                    <div class="rooms-card">
                        <div class="overlay"></div>
                        <img src="Pictures/Picture 1.png" alt="IMG 1">
                        <div class="cards-content">
                            <h3 class="card-title">

                                Standard Twin Room

                            </h3>
                            
                            <a href="#" class="button button-small"> Check Rates</a>
                            


                        </div>


                    </div>
                    <div class="rooms-card">
                        <div class="overlay"></div>
                        <img src="Pictures/Picture 2.png" alt="IMG 1">
                        <div class="cards-content">
                            <h3 class="card-title">

                                Standard Room

                            </h3>
                            
                            <a href="#" class="button button-small"> Check Rates</a>
                            


                        </div>


                    </div>
                    <div class="rooms-card">
                        <div class="overlay"></div>
                        <img src="Pictures/Picture 3.png" alt="IMG 1">
                        <div class="cards-content">
                            <h3 class="card-title">

                                Standard View Room

                            </h3>
                            
                            <a href="#" class="button button-small"> Check Rates</a>
                            


                        </div>


                    </div>
                    <div class="rooms-card">
                        <div class="overlay"></div>
                        <img src="Pictures/Picture 4.png" alt="IMG 1">
                        <div class="cards-content">
                            <h3 class="card-title">

                                Deluxe Room

                            </h3>
                            
                            <a href="#" class="button button-small"> Check Rates</a>
                            


                        </div>


                






                </div>


            </div>



        </section>
        <section class="third-section" id="third-section">
            <div class="container">
                <div class="contact-us">
                    <h2 class="secondary-title">
                        Get a room already!
                    </h2>
                    <a href="#" class="button">
                        Book Now
                    </a>
                </div>


            </div>


        </section>


    </main>
    <footer>


    </footer>
</body>
</html>
